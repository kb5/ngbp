<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
<head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>
</head>

<body>
<div class="container">
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
                    ng-click="menuCollapsed = ! menuCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">
                ngbp-jcd
                <small>
                    <a href="http://github.com/jcdickman/ngbp/blob/v<%= version %>-release/CHANGELOG.md">
                        v<%= version %>
                    </a>
                </small>
            </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a href ui-sref="home">
                        <i class="fa fa-home"></i>
                        Home
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a href ui-sref="about">
                        <i class="fa fa-info-circle"></i>
                        What is it?
                    </a>
                </li>
                <li>
                    <a href="https://github.com/jcdickman/ngbp#readme">
                        <i class="fa fa-book"></i>
                        Read the Docs
                    </a>
                </li>
                <li>
                    <a href="https://github.com/jcdickman/ngbp">
                        <i class="fa fa-github-alt"></i>
                        Github
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a href ui-sref="map">
                        <i class="fa fa-map-marker"></i>
                        Map
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container" ui-view="main"></div>

<footer class="footer">
    <div class="container">
        <div class="footer-inner">
            <p>
                App footer goes here...
            </p>
        </div>
    </div>
</footer>
</body>
</html>
